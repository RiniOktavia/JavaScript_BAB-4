<!DOCTYPE html>
<html>
<body>

	<h2>javascript object propertiest</h2>
	<p>there are two different ways to access an object property</p>

	<script>

			firstname:"Rini", lastname:"Oktavia", age:21, eyecolor:"orange"
		};
