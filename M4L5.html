<!DOCTYPE html>
<html>
<body>
	<h2> JavaScript Properties</h2>
	<p>You can add new properties to existing object.</p>
	<p id="demo"></p>

	<script>
		var person = {
			firstime:"Rini",
			lastname:"Oktavia",
			age:21,
			eyecolor:"blue"
		};
		person.nationality = "English";
		document.getElementById("demo").innerHTML =
		person.firstime + " is" + person.nationality + ".";
	</script>

</body>
</html>
